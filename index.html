<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gem Game!</title>
    <link rel="stylesheet" text="type/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>

    <img class="crystal" src="assets/images/bluegem.jpeg" alt="blue">
    <img class="crystal" src="assets/images/greengem.jpeg" alt="green">
    <img class="crystal" src="assets/images/redgem.jpeg" alt="red">
    <img class="crystal" src="assets/images/pinkgem.jpeg" alt="pink">
    <div id="scores">
    <p id="score"><span id="score1"><strong>Reach this score:</strong></span></p>
    </div>

  
    
    <div id="winning">
    <p id="userwon"></p>
    <p># of Wins: <span id="winner">0</span></p>
    <p id="userlost"></p>
    <p># of Losses: <span id="loser">0</span></p>
    </div>

    <div id="usertotalscore">
    <p>Your total score: <span id="total-score"></span></p>
    </div>
   

    <script src="assets/javascript/game.js"></script>
</body>

</html>
